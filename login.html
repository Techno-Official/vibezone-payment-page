<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Vibezone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>

    <h2>Login</h2>

    <div id="message"></div>

    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const username = form.username.value;
            const password = form.password.value;

            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = '';

            try {
                // Make sure to update the URL to use the new API endpoint for website login
                const response = await fetch('https://vibezone-backend.fly.dev/api/website-login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('coins', data.coins);

                    messageDiv.textContent = 'Login successful!';
                    messageDiv.className = 'success';

                    // Optionally redirect after login (uncomment this line if you want to redirect)
                     window.location.href = "/buy-coins.html";
                } else {
                    messageDiv.textContent = data.error || 'Login failed.';
                    messageDiv.className = 'error';
                }
            } catch (error) {
                messageDiv.textContent = 'Network error: ' + error.message;
                messageDiv.className = 'error';
            }
        });
    </script>

</body>

</html>
