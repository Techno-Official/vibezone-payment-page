<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Vibzeo</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1b1b1b, #2e2e2e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #222;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff007f;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ff3399;
    }

    .message {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    a {
      color: #ff66a3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your email address and weâ€™ll send you a password reset link.</p>

    <input type="email" id="email" placeholder="Enter your email" required />
    <button onclick="sendResetEmail()">Send Reset Link</button>

    <div class="message" id="message"></div>
    <p style="margin-top:20px;">
      <a href="login.html">Back to Login</a>
    </p>
  </div>

  <script>
    async function sendResetEmail() {
      const email = document.getElementById("email").value.trim();
      const messageDiv = document.getElementById("message");

      if (!email) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Please enter your email.";
        return;
      }

      messageDiv.style.color = "white";
      messageDiv.textContent = "Sending reset link...";

      try {
        const response = await fetch("https://vibezone-backend.fly.dev/password-reset/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email }),
        });

        if (response.ok) {
          messageDiv.style.color = "#00ff99";
          messageDiv.textContent = "Password reset link sent! Check your email.";
        } else {
          const data = await response.json().catch(() => ({}));
          messageDiv.style.color = "red";
          messageDiv.textContent = data.detail || "Failed to send reset email. Please try again later.";
        }
      } catch (error) {
        console.error(error);
        messageDiv.style.color = "red";
        messageDiv.textContent = "Network error. Please try again.";
      }
    }
  </script>
</body>
</html>
