<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Vibezone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>

    <h2>Create Account</h2>

    <div id="message" class=""></div>

    <form id="signupForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />

        <label>
            <input type="checkbox" name="is_girl" /> I'm a girl
        </label>

        <button type="submit">Sign Up</button>
    </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = '';

            try {
                const response = await fetch('https://vibezone-backend.fly.dev/api/signup/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Signup successful! Token: ' + data.token;
                    messageDiv.className = 'success';
                    localStorage.setItem('auth_token', data.token); // Save for later use
                } else {
                    messageDiv.textContent = data.message || 'Signup failed.';
                    messageDiv.className = 'error';
                }
            } catch (error) {
                messageDiv.textContent = 'Network error: ' + error.message;
                messageDiv.className = 'error';
            }
        });
    </script>
</body>

</html>
