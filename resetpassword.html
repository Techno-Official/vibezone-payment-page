<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Vibzeo</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #181818;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #222;
      text-align: center;
      width: 320px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #ff007f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3399;
    }
    #message {
      margin-top: 10px;
      color: #00ffcc;
    }
    a {
      color: #ff66a3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <input type="password" id="password1" placeholder="Enter new password" />
    <input type="password" id="password2" placeholder="Confirm new password" />
    <button onclick="resetPassword()">Submit</button>
    <p id="message"></p>
    <p style="margin-top: 15px;"><a href="login.html">Back to Login</a></p>
  </div>

  <script>
    async function resetPassword() {
      const params = window.location.pathname.split('/');
      const uid = params[params.length - 2];
      const token = params[params.length - 1];

      const new_password1 = document.getElementById('password1').value.trim();
      const new_password2 = document.getElementById('password2').value.trim();
      const msg = document.getElementById("message");

      if (!new_password1 || !new_password2) {
        msg.style.color = "red";
        msg.textContent = "Please fill both password fields.";
        return;
      }
      if (new_password1 !== new_password2) {
        msg.style.color = "red";
        msg.textContent = "Passwords do not match!";
        return;
      }

      msg.style.color = "white";
      msg.textContent = "Processing...";

      try {
        const res = await fetch("https://vibezone-backend.fly.dev/password-reset-confirm/", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ uid, token, new_password: new_password1 })
        });

        if (res.ok) {
          msg.style.color = "#00ffcc";
          msg.textContent = "✅ Password reset successful!";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          const data = await res.json().catch(() => ({}));
          msg.style.color = "#ff5555";
          msg.textContent = data.detail || "❌ Invalid or expired link. Please request again.";
        }
      } catch (e) {
        msg.style.color = "#ff5555";
        msg.textContent = "⚠️ Network error. Try again later.";
      }
    }
  </script>
</body>
</html>
