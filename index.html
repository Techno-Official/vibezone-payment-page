<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Vibezone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 60px;
            background: #f4f4f4;
        }

        h1 {
            color: #FF9900;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #FF9900;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .btn:hover {
            background-color: #e88e00;
        }

        #logoutBtn {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #cc0000;
        }

        #logoutBtn:hover {
            background-color: #a30000;
        }
    </style>
</head>

<body>
    <h1>Welcome to Vibezone</h1>
    <p>Buy coins to enjoy premium one-to-one audio calls!</p>

    <a href="login.html" class="btn" id="loginBtn">Login</a>
    <a href="signup.html" class="btn" id="signupBtn">Sign Up</a>
    <button id="logoutBtn" class="btn" onclick="logout()">Logout</button>

    <script>
        // Show/hide buttons based on login state
        const token = localStorage.getItem('auth_token');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');

        if (token) {
            logoutBtn.style.display = 'inline-block';
            loginBtn.style.display = 'none';
            signupBtn.style.display = 'none';
        }

        async function logout() {
            try {
                const res = await fetch('https://vibezone-backend.fly.dev/api/logout/', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Token ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                if (res.ok) {
                    localStorage.clear();
                    window.location.href = '/login.html';
                } else {
                    alert("Logout failed.");
                }
            } catch (err) {
                alert("Network error during logout: " + err.message);
            }
        }
    </script>
</body>

</html>
