<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Vibezone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
            background: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #FF9900;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 14px 28px;
            background-color: #FF9900;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #e88e00;
        }

        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .section {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <h1>Welcome to Vibezone üéß</h1>
    <p>Buy coins to enjoy premium one-to-one audio calls with Vibezone!</p>

    <!-- Download App Button -->
    <a href="https://github.com/Harikrishnan-TM/vibezone_flutter/releases/download/v1.0.0/app-release.apk" 
       class="btn" download>
       üì• Download App
    </a>

    <!-- Buy Coins -->
    <a href="buy-coins.html" class="btn">üí∞ Buy Coins</a>

    <!-- Auth Section -->
    <div id="authButtons" class="section">
        <!-- Login/Signup or Logout will be injected here -->
    </div>

    <div class="message" id="logoutMessage"></div>

    <script>
        function renderButtons() {
            const token = localStorage.getItem('auth_token');
            const username = localStorage.getItem('username');
            const authButtons = document.getElementById('authButtons');

            if (token) {
                authButtons.innerHTML = `
                    <p>Hi, ${username || 'User'} üëã</p>
                    <button class="btn" onclick="logout()">Logout</button>
                `;
            } else {
                authButtons.innerHTML = `
                    <a href="login.html" class="btn">üîë Login</a>
                    <a href="signup.html" class="btn">üìù Sign Up</a>
                `;
            }
        }

        async function logout() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                document.getElementById('logoutMessage').textContent = 'You are not logged in.';
                document.getElementById('logoutMessage').className = 'error';
                return;
            }

            try {
                const response = await fetch('https://vibezone-backend.fly.dev/api/website-logout/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`,
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.clear();
                    document.getElementById('logoutMessage').textContent = '‚úÖ Logged out successfully!';
                    document.getElementById('logoutMessage').className = 'message';
                    renderButtons(); // Re-render buttons after logout
                } else {
                    document.getElementById('logoutMessage').textContent = data.message || 'Logout failed.';
                    document.getElementById('logoutMessage').className = 'error';
                }
            } catch (error) {
                document.getElementById('logoutMessage').textContent = 'Error: ' + error.message;
                document.getElementById('logoutMessage').className = 'error';
            }
        }

        // Initial render
        renderButtons();
    </script>
</body>

</html>
