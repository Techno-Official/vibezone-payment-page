<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Vibezone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 60px;
            background: #f4f4f4;
        }

        h1 {
            color: #FF9900;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #FF9900;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .btn:hover {
            background-color: #e88e00;
        }

        .message {
            margin-top: 20px;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Welcome to Vibezone</h1>
    <p>Buy coins to enjoy premium one-to-one audio calls!</p>

    <a href="login.html" class="btn">Login</a>
    <a href="signup.html" class="btn">Sign Up</a>
    <button class="btn" onclick="logout()">Logout</button>

    <div class="message" id="logoutMessage"></div>

    <script>
        async function logout() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                document.getElementById('logoutMessage').textContent = 'You are not logged in.';
                return;
            }

            try {
                const response = await fetch('https://vibezone-backend.fly.dev/api/logout/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`,
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.clear();
                    document.getElementById('logoutMessage').textContent = 'Logged out successfully!';
                    setTimeout(() => {
                        window.location.reload(); // Refresh the page or redirect if needed
                    }, 1500);
                } else {
                    document.getElementById('logoutMessage').textContent = data.message || 'Logout failed.';
                    document.getElementById('logoutMessage').className = 'error';
                }
            } catch (error) {
                document.getElementById('logoutMessage').textContent = 'Error: ' + error.message;
                document.getElementById('logoutMessage').className = 'error';
            }
        }
    </script>
</body>

</html>
